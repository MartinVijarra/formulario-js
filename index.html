<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h1>Contact Us</h1>
            <p>Here we can contact us. Please fill all the inputs.</p>
        </div>

        <div class="container">
            <section>
                <form>
                    <label>Enter your full name: </label>
                    <input type="text" placeholder="Full name" id="nombre">
         
                    <label>Enter your message: </label>
                    <textarea placeholder="Message" id="mensaje"></textarea>
         
                    <button class="boton">Submit</button>
                </form> 
            </section>
    
            <aside>
                <h3>Address</h3>
                <p>This is an address</p>
    
                <h3>Phones</h3>
                <p>+123456789</p>
    
                <h3>Email</h3>
                <p>example@email.com</p>
            </aside>
        </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
